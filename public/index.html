<html>

<head>
  <title>Step Chat</title>
  <link rel="stylesheet" href="/styles/index-style.css">
  <script src='/scripts/chats-service.js'></script>
  <script src="/scripts/view.js"></script>
  <script src="/scripts/controller.js"></script>
  <script src="/scripts/chat.js"></script>
</head>

<body>
  <header>
    <h1 class='page-header'>Step Chat</h1>
    <section class="auth"></section>
  </header>
  <main class="chat-section">
    <section class="chatheads-container">
      <header>
        <h1 id='chatheads-header'>Chats</h1>
      </header>
      <form action="/connect" id="connection-form">
        <input type="text" id='connect-input-box' pattern='[A-Za-z]+' required>
        <input type="submit" value="connect" id='connect-button'>
      </form>
    </section>
    <section class="connection-container">
      <section class='chat-history-container'>
      </section>
      <form action="/send-direct-message" id='send-form'>
        <input type="text" id='send-input-box' required>
        <input type="submit" value='send' id='send-button'>
      </form>
    </section>
  </main>
</body>

</html>
