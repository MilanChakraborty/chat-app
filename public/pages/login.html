<html>

<head>
  <title>Login</title>
  <link rel="stylesheet" href="/styles/login-page-style.css">
</head>

<body>
  <main class="page">
    <h1 class='page-header'>Login</h1>
    <form action="/login" method='post' id='login-form'>
      <p class='username-instructions'>"Please Avoid Spaces, Special Characters and Numbers in Your Username"</p>
      <input type="text" id='username-box' name='username' placeholder='Enter Your Username' pattern='[A-Za-z]+'
        required />
      <input type="password" id='password-box' name='password' placeholder='Password' required minlength='4'>
      <input type="submit" value="Login" class='login-button'>
    </form>
  </main>
</body>

</html>
