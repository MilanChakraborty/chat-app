<html>

<head>
  <title>Login</title>
  <link rel="stylesheet" href="/styles/login-page-style.css">
  <script src="/scripts/login.js"></script>
</head>

<body>
  <main class="page">
    <h1 class='page-header'>Login</h1>
    <form action="/login" method='post' id='login-form'>
      <p class='username-instructions'>"Username can contain only lowercase alphabets, underscores and numbers, It cannot start with numbers"</p>
      <input type="text" id='username-box' name='username' placeholder='Username' pattern='[^0-9][a-z0-9_]+' required />
      <input type="password" id='password-box' name='password' placeholder='Password' required minlength='4'>
      <input type="submit" value="Login" class='login-button'>
      <p id='create-user-box'>New To Step Chat? <a href="/pages/signup.html">SignUp</a></p>
    </form>
  </main>
</body>

</html>
